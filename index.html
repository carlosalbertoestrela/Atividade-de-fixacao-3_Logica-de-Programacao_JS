<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação 3</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Atividade de fixação - 3</h1>
    <script src="./assets/js/script.js"></script>

    <!-- Atividade 1 -->
    <section class="At1_ container">
        <div class="card">
            <h2>Calculadora de média</h2>
        <div id="at1">
            <label>
                Nota 1:<input type="number" type="number" step="0.1" min="0.1" name="nota2" id="nota1"><br>
            </label>
            <label>
                Nota 2:<input type="number" type="number" step="0.1" min="0.1" name="nota2" id="nota2">
            </label>
            <button onclick="q1()">calcular</button>
        </div>
        <div class="at1_answer"></div>
        </div>

    </section>

    <!-- Atividade 2 -->
    <section class="At2_ container">
        <div class="card">
            <h2>Calculadora de reajuste salárial</h2>
        <div class="at2">
            <label>
                Salário atual: <b>R$</b><input type="number" type="number" placeholder="0,00" step="0.1" min="0" name="salario" class="salario">
            </label>
            <button onclick="q2()">Calcular</button>
        </div>
        <div class="at2_answer"></div>
        </div>
    </section>

    <!-- Atividade 3 -->
    <section class="At3_ container">
        <div class="card">
            <h2>Calculadora de salário/descontos mensais</h2>
        <label>
            Valor/Hora: <br><b>R$</b><input type="number" type="number" placeholder="0,00" min="0" name="valor_hora" class="valor_hora"><br>
        </label>

        <label>
            Horas trabalhadas: <br><input type="number" min="0" placeholder="0" name="hora_trabalhada" class="hora_trabalhada"><br>
        </label>
        <button onclick="q3()">Calcular</button>
        <div class="at3_answer"></div>
        </div>
        
    </section>
    
</body>
</html>
